<!DOCTYPE html>
<html>
<head>
  <title>Wizard Framework Examples</title>

  <link href='ext/jquery-ui.css' rel='stylesheet' type='text/css' />

  <link rel='stylesheet'
      href='ext/joshuaclayton-blueprint-css-c20e981/blueprint/screen.css'
      type='text/css' />
    <link rel='stylesheet'
      href='ext/joshuaclayton-blueprint-css-c20e981/blueprint/plugins/buttons/screen.css'
      type='text/css' />

    <link rel='stylesheet' href='style/screen.css' type='text/css' />

  <script type='text/javascript'>
    JSWIZARDS_ENABLE_DEBUG = true;
  </script>
</head>
<body>
  <ul>
    <li>
      <a href='#' class='launch-wizard' data-wizard-domain=crm
        data-wizard-name=my_wizard
        data-wizard-service='http://localhost/sampleapp/appserver/rest/ui/wizard'>Form wizard</a>
    </li>
    <li>
      <a href='#' class='launch-wizard' data-wizard-domain=crm
        data-wizard-name=test_wizard
        data-wizard-service='http://localhost/sampleapp/appserver/rest/ui/wizard'>OldStyl</a>

    </li>
  </ul>

  <script type='text/javascript' src='ext/jquery-1.5.js'></script>
  <script type='text/javascript' src='ext/jquery-ui.min.js'></script>
  <script type='text/javascript' src='ext/jquery.ui.datetimepicker.js'></script>
  <script type='text/javascript' src='ext/jquery.floatbox.1.0.8.js'></script>
  <script type='text/javascript' src='js/jswizards.js'></script>
  <script type='text/javascript'>
    jQuery(function($) {
      $('.launch-wizard').click(function(evt) {
        var $this = $(this),
            domain = $this.attr('data-wizard-domain'),
            name = $this.attr('data-wizard-name'),
            service = $this.attr('data-wizard-service'),
            extra = $this.attr('data-wizard-extra');

        if(!domain || !name || !service) {
          throw new Error('Missing data attributes');
        }

        JSWizards.launch(service, domain, name, extra, alert);

        evt.preventDefault();
        return false;
      });
    });
  </script>
</body>
</html>
